<section class="relative h-screen bg-gradient-to-r from-purple-300 to-indigo-500">
  <div class="absolute inset-0 bg-white opacity-75"></div>
  <div class="absolute inset-0 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden w-11/12 max-w-3xl relative flex">
      <div class="flex-1 p-10 relative">
        <h2 class="text-lg font-bold text-blue-700 mb-4">Login to Your Account</h2>
        <p class="text-gray-700 mb-8">Enter your username & password to login</p>
        <form (ngSubmit)="onSubmit()" class="max-w-sm w-full">
          <div class="mb-6">
            <label for="email" class="block mb-2">Your email</label>
            <input type="email" id="email" class="border-2 border-indigo-400 rounded-lg p-3 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-200" placeholder="name@example.com" [(ngModel)]="username" name="email" required />
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2">Your password</label>
            <input type="password" id="password" class="border-2 border-indigo-400 rounded-lg p-3 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-200" [(ngModel)]="password" name="password" required />
          </div>
          <div class="flex items-center mb-6">
            <input id="remember" type="checkbox" class="mr-2" />
            <label for="remember" class="text-gray-700">Remember me</label>
          </div>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-3 rounded-lg w-full font-semibold hover:bg-indigo-500 transition duration-300">Login</button>
        </form>
      </div>
      <div class="flex-1 flex justify-center items-center bg-gray-100 rounded-r-lg">
        <img src="/assets/logo.png" alt="Logo" class="h-10">
      </div>
    </div>
  </div>
</section>
